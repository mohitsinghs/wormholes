name: wormholes
services:
  timescale:
    image: timescale/timescaledb:latest-pg16
    env_file:
      - .env
    networks:
      - internal
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready', '-d', 'postgres']
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    networks:
      - internal
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready', '-d', 'postgres']
  redis:
    image: redis:7-alpine
    networks:
      - internal
    command: redis-server --maxmemory-policy allkeys-lru --maxmemory 1gb
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
  generator:
    image: ghcr.io/noquark/generator:latest
    networks:
      - internal
    env_file:
      - .env
    depends_on:
      timescale:
        condition: 'service_healthy'
      redis:
        condition: 'service_healthy'
  creator:
    image: ghcr.io/noquark/creator:latest
    ports:
      - 5002:5002
    networks:
      - internal
    env_file:
      - .env
    depends_on:
      generator:
        condition: 'service_started'
  redirector:
    image: ghcr.io/noquark/redirector:latest
    ports:
      - 5000:5000
    networks:
      - internal
    env_file:
      - .env
    depends_on:
      timescale:
        condition: 'service_healthy'
      redis:
        condition: 'service_healthy'

networks:
  internal:
    external: false
